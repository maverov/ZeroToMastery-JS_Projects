<body>

    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>

            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>

            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name" placeholder="e.g. PC Club">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url" placeholder="e.g. pcclub.com">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- END OF MODAL -->

    <!-- Footer -->
    <footer>
        <p id="copy">

    </footer>

    <script src="script.js"></script>
