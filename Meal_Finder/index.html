<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for Meals or keywords">
                <button class="search-btn" type="submit">
                   <i class="fas fa-search"></i> Search</button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-hamburger fa-2x" title="Get a Random Meal"></i>
            </button>
        </div>

        <!-- "Your search results for 'keyword': " -->
        <div id="result-heading" style="margin-top: 2rem;"></div>
        <!-- List of all fetched meals -->
        <div id="meals" class="meals" style="margin-top: 1.5rem;"></div>
        <!-- Single meal component -->
        <div id="single-meal" style="margin-top: 1rem;"></div>

        <footer class="footer">
            Copyright <span id="year"></span> &copy; Hristiyan Maverov 
        </footer>
    </div>
    
    <script src="script.js"></script>
